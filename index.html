    <!-- Dynamic Meta Tags Script -->
    <script>
      // Function to update meta tags dynamically based on guest info
      function updateMetaTags(guestName, partnerName) {
        const fullName = partnerName
          ? `${guestName} & ${partnerName}`
          : guestName;
        const personalizedTitle = `Wedding Invitation for ${fullName} - Raphael & Christine`;
        const personalizedDescription = `Dear ${fullName}, you're invited to celebrate our special day! ðŸ’âœ¨ Join us on August 16, 2025 for a magical celebration of love.`;

        // Update title
        document.title = personalizedTitle;

        // Update meta tags
        const metaTags = [
          { property: "og:title", content: personalizedTitle },
          { property: "og:description", content: personalizedDescription },
          { name: "twitter:title", content: personalizedTitle },
          { name: "twitter:description", content: personalizedDescription },
          { name: "description", content: personalizedDescription },
        ];

        metaTags.forEach((tag) => {
          const meta = document.querySelector(
            `meta[${tag.property ? "property" : "name"}="${
              tag.property || tag.name
            }"]`
          );
          if (meta) {
            meta.setAttribute("content", tag.content);
          }
        });
      }

      // Try to get guest info from URL and update meta tags
      const urlParams = new URLSearchParams(window.location.search);
      const guestId = urlParams.get("id");

      // You can add a simple mapping here or fetch from your guests data
      // For now, we'll use a basic approach
      if (guestId) {
        // This is a simplified version - you might want to load your guests.json here
        const guestNames = {
          "john-jane": { name: "John", partner: "Jane" },
          "sarah-tom": { name: "Sarah", partner: "Tom" },
          alex: { name: "Alex", partner: null },
          // Add more guests as needed
        };

        const guest = guestNames[guestId];
        if (guest) {
          updateMetaTags(guest.name, guest.partner);
        }
      }
    </script>
